<!DOCTYPE html>
<html lang="en" ng-app="MoleculeApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Home</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.view.css" rel="stylesheet">
    <link href="css/home.view.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="angular-snap.css" type="text/css" />



</head>


    <body ng-controller="MainController" class="loginBackgroundColor">
    <div class="con"></div>
    <!--<div ng-include="'view/header/header.view.html'"></div>-->

    <snap-drawer>
            <div ng-controller="SidebarController">
                <ul class="nav nav-sidebar">
                    <li ng-class="{'active':$location.path() == '/home'}"><a  href="#/home">Home</a></li>
                    <li ng-class="{'active':$location.path() == '/profile'}" ng-show="user"><a  href="#/profile">Profile</a></li>
                    <li ng-class="{'active':$location.path() == '/admin'}" ng-show="user && user.roles && user.roles.indexOf('admin')>0" ><a  href="#/admin">Admin</a></li>
                    <li ng-class="{'active':$location.path() == '/forms'}" ng-show="user"><a href="#/forms">Forms</a></li>

                    <li ng-class="{'active':$location.path() == '/register'}" ng-show="!user"><a href="#/register">Register</a></li>
                    <li ng-class="{'active':$location.path() == '/login'}" ng-show="!user"><a href="#/login">Login</a></li>
                    <li ng-class="{'active':$location.path() == ''}"ng-show="user"><a href="#/profile">{{user.username}}</a></li>
                    <li ng-class="{'active':$location.path() == ''}"ng-show="user"><a href="" ng-click = "logout()">Logout</a></li>
                </ul>
            </div>
        </snap-drawer>



    <snap-content class="loginBackgroundColor">

        <div ng-view >

            <button snap-toggle>Toggle Left</button>

        </div>


    </snap-content>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script src="snap.js" type="text/javascript" charset="utf-8"></script>
    <script src="angular-snap.js" type="text/javascript" charset="utf-8"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/app.js"></script>
    <script src="config.js"></script>
    <script src="view/header/header.controller.js"></script>
    <script src="main/main.controller.js"></script>
    <script src="view/sidebar/sidebar.controller.js"></script>
    <script src="view/users/login.controller.js"></script>
    <script src="view/home/home.controller.js"></script>
    <script src="view/users/register.controller.js"></script>
    <script src="services/user.service.client.js"></script>
    <script src="view/users/profile.controller.js"></script>
    </body>
</html>
