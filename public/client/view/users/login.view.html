<div class="container-fluid">
    <div class="row">

        <!--<div class="row">-->
                <!---->
        <!--</div>-->
        <div class="col-sm-12  col-md-12  main">
            <div class="col-md-offset-3 col-md-6">
                <img src="/client/images/login/logo.png" class="img-responsive" alt="Responsive image">
            </div>

            <div>
                <img src="/client/images/login/loginLandingImage.png" class="img-responsive" alt="Responsive image">
            </div>

            <h3 class="page-header">Login</h3>
            <form class="form-horizontal form col-sm-offset-3 col-sm-4 main">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-9">
                        <input ng-model="user.username" type="text" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input ng-model="user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button ng-click="login(user)" type="submit" class="btn btn-block">Sign in</button>
                    </div>
                </div>
            </form>

            <div class="col-sm-offset-7 circle"></div>

        </div>
    </div>
</div>
